<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalyst HomePro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/dashboard.css" />
    <link rel="stylesheet" href="/css/calendar.css" />
    <link rel="stylesheet" href="/css/clients.css" />
    <link rel="stylesheet" href="/css/invoices.css" />
    <link rel="stylesheet" href="/css/jobs.css" />
  </head>
  <body>
    <div id="app">
      <nav class="sidebar">
        <div class="sidebar-header">
          <img src="/assets/logo.svg" alt="Catalyst HomePro" class="logo" />
          <h1>Catalyst</h1>
        </div>
        <ul class="sidebar-menu">
          <li data-page="dashboard" class="active"><i class="fas fa-home"></i> Dashboard</li>
          <li data-page="calendar"><i class="fas fa-calendar-alt"></i> Calendar</li>
          <li data-page="clients"><i class="fas fa-users"></i> Clients</li>
          <li data-page="invoices"><i class="fas fa-file-invoice-dollar"></i> Invoices</li>
          <li data-page="jobs"><i class="fas fa-tools"></i> Jobs</li>
        </ul>
        <div class="sidebar-footer">
          <div class="user">
            <img src="https://images.pexels.com/photos/1516680/pexels-photo-1516680.jpeg" alt="User" class="avatar" />
            <span>Sarah Johnson</span>
          </div>
          <button class="settings-btn"><i class="fas fa-cog"></i></button>
        </div>
      </nav>
      <main>
        <header>
          <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search clients, invoices, jobs..." />
          </div>
          <div class="header-actions">
            <button class="notification-btn"><i class="fas fa-bell"></i><span class="badge">3</span></button>
            <button id="new-job-btn" class="primary-btn"><i class="fas fa-plus"></i> New Job</button>
          </div>
        </header>
        <div id="content">
          <!-- Pages will be loaded here via JavaScript -->
        </div>
      </main>

      <!-- Modals -->
      <div id="new-job-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Create New Job</h2>
            <button class="close-modal"><i class="fas fa-times"></i></button>
          </div>
          <div class="modal-body">
            <form id="new-job-form">
              <div class="form-group">
                <label for="client">Client</label>
                <select id="client" required>
                  <option value="">Select Client</option>
                  <option value="1">John Smith</option>
                  <option value="2">Emma Davis</option>
                  <option value="3">Michael Brown</option>
                  <option value="new">+ New Client</option>
                </select>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="job-date">Date</label>
                  <input type="date" id="job-date" required />
                </div>
                <div class="form-group">
                  <label for="job-time">Time</label>
                  <input type="time" id="job-time" required />
                </div>
              </div>
              <div class="form-group">
                <label for="job-type">Job Type</label>
                <select id="job-type" required>
                  <option value="">Select Type</option>
                  <option value="repair">Repair</option>
                  <option value="installation">Installation</option>
                  <option value="maintenance">Maintenance</option>
                  <option value="inspection">Inspection</option>
                </select>
              </div>
              <div class="form-group">
                <label for="job-description">Description</label>
                <textarea id="job-description" rows="3" required></textarea>
              </div>
              <div class="form-group">
                <label for="job-address">Address</label>
                <input type="text" id="job-address" required />
              </div>
              <div class="form-group">
                <label for="estimated-duration">Estimated Duration (hours)</label>
                <input type="number" id="estimated-duration" min="0.5" step="0.5" value="1" />
              </div>
              <div class="form-actions">
                <button type="button" class="secondary-btn cancel-btn">Cancel</button>
                <button type="submit" class="primary-btn">Create Job</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/js/main.js"></script>
  </body>
</html>
